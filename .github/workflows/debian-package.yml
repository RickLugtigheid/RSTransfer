name: Build Debian Package

on:
  push:
    tags:
      - 'v*'  # Trigger only for version tags like v1.0.0, v2.1.0, etc.

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner for Debian packaging

    steps:

      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install rustup and Rust
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
          source $HOME/.cargo/env  # Ensure cargo is in the environment

      # Step 3: Install cargo-deb
      - name: Install cargo-deb
        run: |
          cargo install cargo-deb  # Install the cargo-deb tool

      # Step 4: Install required dependencies for packaging
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debhelper

      # Step 5: Build Debian package
      - name: Build Debian package
        run: |
          cd rst-cli
          rustup target add x86_64-unknown-linux-gnu
          cargo build --target x86_64-unknown-linux-gnu --release
          cd ../target/x86_64-unknown-linux-gnu/release
          cargo deb --no-build -p rst-cli  # Generate the .deb package
          cd ../../../

      # Step 6: Upload .deb package to GitHub Release
      - name: Upload .deb package to GitHub Release
        uses: ncipollo/release-action@v1.11  # Use updated version of release-action
        with:
          artifacts: './target/debian/*.deb'
          token: ${{ secrets.GITHUB_TOKEN }}